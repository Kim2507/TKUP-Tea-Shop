<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/cart.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<title>Cart</title>
</head>
<body>
	<div class="grid-container">
		<section id="cart">
			<div class="col-md-8">
				<div class="title">
					<div class="row">
						<div class="col">
							<h4>
								<b>Shopping Cart</b>
							</h4>
						</div>
						<div class="col align-self-center text-right text-muted">3
							items</div>
					</div>
				</div>
				<div class="row border-top border-bottom">
					<div class="row main align-items-center">
						<div class="col-2">
							<img class="img-fluid" th:src="@{/images/blacktea.jpg}">
						</div>
						<div class="col">
							<div class="row">BLACK TEA</div>
						</div>
						<div class="col">
							<a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
						</div>
						<div class="col">
							$44.00 <span class="close">&#10005;</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="row main align-items-center">
						<div class="col-2">
							<img class="img-fluid" th:src="@{/images/green_tea.png}">
						</div>
						<div class="col">
							<!-- <div class="row text-muted">Shirt</div> -->
							<div class="row">GREEN TEA</div>
						</div>
						<div class="col">
							<a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
						</div>
						<div class="col">
							$44.00<span class="close">&#10005;</span>
						</div>
					</div>
				</div>
				<div class="row border-top border-bottom">
					<div class="row main align-items-center">
						<div class="col-2">
							<img class="img-fluid" src="../images/chamomile.png">
						</div>
						<div class="col">
							<!-- <div class="row text-muted">Shirt</div> -->
							<div class="row">CHAMMOMILE</div>
						</div>
						<div class="col">
							<a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
						</div>
						<div class="col">
							$44.00<span class="close">&#10005;</span>
						</div>
					</div>
				</div>
				<div class="back-to-shop">
					<a href="#">&leftarrow;</a><span class="text-muted">Back to
						shop</span>
				</div>
			</div>
			<div class="col-md-4 summary">
				<div>
					<h4 style="color: black; margin-top: 38px;">
						<b>Summary</b>
					</h4>
				</div>
				<hr>
				<div class="row">
					<div class="col" style="padding-left: 2;">Pre-Tax</div>
					<div class="col text-right">$132.00</div>
				</div>

				<div class="row">
					<div class="col" style="padding-left: 2;">Tax</div>
					<div class="col text-right">$3.00</div>
				</div>

				<div class="row">
					<div class="col" style="padding-left: 2;">Free Shipping</div>
					<div class="col text-right">$0.00</div>
				</div>



				<div class="row"
					style="border-top: 1px solid rgba(0, 0, 0, .1); padding: 2vh 0;">
					<div class="col">TOTAL PRICE</div>
					<div class="col text-right">$135.00</div>
				</div>
				<!-- <button class="btn checkout">CHECKOUT</button> -->
			</div>

		</section>
		<section id="cus_info">
			<form method="post" th:action="@{/customer/save}"
		th:object="${customer}">
		<div class="col">
			<h4>
				<b>Shipping Information</b>
			</h4>
		</div>
		<div class="input-group mb-3">
			<input type="text" placeholder="Name" id="name" name="name"
				th:field="*{name}">
		</div>

		<div class="input-group mb-3">
			<input type="text" placeholder="Email" id="email" name="email"
				th:field="*{email}">
		</div>

		<div class=" input-group mb-3">
			<input type="text" placeholder="Address" id="address" name="address"
				th:field="*{address}"> <input type="text" placeholder="City"
				id="city" name="city" th:field="*{city}">
		</div>

		<div class="input-group mb-3">
			<input type="text" placeholder="State" id="state" name="state"
				th:field="*{state}"> <input type="text"
				placeholder="Zipcode" id="zipCode" name="zipCode"
				th:field="*{zipCode}">
		</div>

		<button type="submit" class="btn-primary">Save</button>
	</form>



			<form action="/action_page.php">
				<div class="col">
					<h4>
						<b>Payment</b>
					</h4>
				</div>
				<div class="input-group mb-3">
					<input type="text" placeholder="Card holder name" id="holder"
						name="holder">
				</div>

				<div class="input-group mb-3">
					<input type="text" placeholder="Card No" id="cardNo" name="cardNo">
				</div>

				<div class=" input-group mb-3">
					<input type="text" placeholder="Exp Date" id="exp" name="exp">
					<input type="text" placeholder="CVV" id="cvv" name="cvv">
				</div>
				<button type="submit" class="btn-primary">Check Out</button>
			</form>
		</section>

		<section id="blank">
			
		</section>


	</div>


</body>
</html>
